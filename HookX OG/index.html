<head>

<body>
    <div class="container">
        <img id="clip" src="hookx.png" />
    
      </div>
<div class="input_group field">
    <input type=url class="input_field" placeholder="url" id="webhook_url" required>
    <label for="webhook_url" class="input_label">URL du webhook</label>
</div>

<div class="input_group field">
    <input id="webhook_profile" type=url class="input_field" placeholder="url" onkeyup="getProfile();">
    <label for="webhook_profile" class="input_label">URL de l'avatar</label>
</div>

<div class="input_group field">
    <input type=text class="input_field" placeholder="name" id="webhook_name" onkeyup="getName();">
    <label for="webhook_name" class="input_label">Nom</label>
</div>

<div class="textarea">
    <label><textarea id="textarea" placeholder="Message" onkeyup="getText();"></textarea></label>
</div>

<p id="preview"></p>
<div class="preview">
    <div>
        <img id="profile" src="yellowdiscord.jpg" alt="">
        <a id="name">HookX</a>
        <div id="bot">BOT</div>
        <div id="time">
            <script>getTime()</script>
        </div>
        <br>
        <a id="text"></a>
    </div>
</div>

<div class="buttons">
    <div class="container">
        <a onclick="send();" class="btn effect04" data-sm-link-text="Envoyer" target="_blank"><span>Envoyer</span></a>
    </div>
</div>

    require('./renderer.js')
  </script>
